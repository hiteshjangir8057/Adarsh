<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Image Viewer & Student Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef2f7, #d1d9e6);
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    input[type="file"], select, input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 280px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.3s;
    }
    button.toggle-btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
    .grid-view, .list-view {
      display: none;
    }
    .grid-view.active, .list-view.active {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }
    .card {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 240px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #f9f9f9;
      padding: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card-body {
      padding: 10px;
      text-align: center;
    }
    .card-body button {
      margin-top: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .card-body button:hover {
      background: linear-gradient(135deg, #218838, #1e7e34);
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }
    .table-wrapper {
      overflow-x: auto;
      max-height: 600px;
      width: 100%;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-top: 20px;
      scroll-behavior: smooth;
    }
    .list-view table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    .list-view th, .list-view td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      white-space: nowrap;
      transition: background 0.3s;
    }
    .list-view tr:hover td {
      background: #f1f7ff;
    }
    .list-view th {
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
      cursor: pointer;
    }
    .list-view td:first-child,
    .list-view th:first-child {
      position: sticky;
      left: 0;
      background: #e9f1ff;
      z-index: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal.active { display: flex; }

    .modal-content {
      text-align: center;
      color: white;
    }

    .modal img {
      max-width: 90%;
      max-height: 70vh;
      border: 5px solid white;
    }

    #modalDetails {
      margin-top: 15px;
      font-size: 16px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 90%;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      .card { width: 100%; }
    }

    /* New styles for student table section */
    .student-section {
      text-align: center;
      margin: 40px 0;
      padding: 20px;
    }

    .load-students-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .load-students-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .load-students-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      transition: 0.5s;
    }

    .load-students-btn:hover::before {
      animation: shimmer 1s;
    }

    @keyframes shimmer {
      0% { transform: translateX(-150%) rotate(45deg); }
      100% { transform: translateX(150%) rotate(45deg); }
    }

    .loading-spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üìÅ Excel Image Viewer with Advanced Features</h2>
  <div class="controls">
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <select id="sheetSelector" style="display:none;"></select><br>
    <input type="text" id="searchInput" placeholder="üîç Search..." style="display:none;">
    <button class="toggle-btn" id="toggleViewBtn">üîÉ Switch to List View</button>
    <button class="toggle-btn" onclick="exportToCSV()">üì§ Export CSV</button>
    <button class="load-students-btn" onclick="loadStudentData()">üìã Load Student Table</button>
    <div class="loading-spinner" id="loadingSpinner"></div>
  </div>
  <div id="gridContainer" class="grid-view active"></div>
  <div id="listContainer" class="list-view"></div>

  <!-- Modal with Image + Details -->
  <div class="modal" id="imgModal">
    <div class="modal-content">
      <img id="modalImg" src="">
      <div id="modalDetails"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const excelInput = document.getElementById("excelFile");
    const sheetSelector = document.getElementById("sheetSelector");
    const searchInput = document.getElementById("searchInput");
    const toggleBtn = document.getElementById("toggleViewBtn");
    const gridContainer = document.getElementById("gridContainer");
    const listContainer = document.getElementById("listContainer");
    const imgModal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const modalDetails = document.getElementById("modalDetails");

    let workbook, dataRows = [], headers = [], currentView = 'grid', sortDirection = true;

    excelInput.addEventListener("change", e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = evt => {
        const data = new Uint8Array(evt.target.result);
        workbook = XLSX.read(data, { type: "array" });
        sheetSelector.innerHTML = "";
        workbook.SheetNames.forEach(name => {
          let opt = document.createElement("option");
          opt.textContent = name;
          opt.value = name;
          sheetSelector.appendChild(opt);
        });
        sheetSelector.style.display = "inline-block";
        loadSheet(sheetSelector.value);
      };
      reader.readAsArrayBuffer(file);
    });

    sheetSelector.addEventListener("change", () => loadSheet(sheetSelector.value));

    function loadSheet(sheetName) {
      const sheet = workbook.Sheets[sheetName];
      const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
      if (!json.length) return;
      headers = Object.keys(json[0]).filter(h => h && !h.toLowerCase().includes("__empty"));
      dataRows = json;
      searchInput.style.display = "inline-block";
      renderViews(dataRows);
    }

    function renderViews(data) {
      gridContainer.innerHTML = "";
      listContainer.innerHTML = "";

      // Create table wrapper and table
      const wrapper = document.createElement("div");
      wrapper.className = "table-wrapper";
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tr = document.createElement("tr");
      
      // Add row number header
      const thNum = document.createElement("th");
      thNum.textContent = "#";
      tr.appendChild(thNum);

      // Add column headers
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h + " üîΩ";
        th.addEventListener("click", () => {
          const sorted = [...dataRows].sort((a, b) => {
            const valA = a[h].toString().toLowerCase();
            const valB = b[h].toString().toLowerCase();
            return sortDirection ? valA.localeCompare(valB) : valB.localeCompare(valA);
          });
          sortDirection = !sortDirection;
          updateTableBody(sorted);
        });
        tr.appendChild(th);
      });
      thead.appendChild(tr);
      table.appendChild(thead);

      // Create tbody
      const tbody = document.createElement("tbody");
      table.appendChild(tbody);
      wrapper.appendChild(table);
      listContainer.appendChild(wrapper);

      // Populate table body
      updateTableBody(data);
    }

    // New function to update table body
    function updateTableBody(data) {
      const table = document.querySelector('.list-view table');
      if (!table) return;

      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        const tdNum = document.createElement("td");
        tdNum.textContent = i + 1;
        tr.appendChild(tdNum);

        headers.forEach(h => {
          const td = document.createElement("td");
          const val = row[h];
          if (typeof val === 'string' && val.startsWith("http")) {
            const img = document.createElement("img");
            img.src = val;
            img.style.maxWidth = "100px";
            img.style.cursor = "pointer";
            img.addEventListener("click", () => {
              modalImg.src = val;
              let detailsHTML = '';
              for (let header of headers) {
                detailsHTML += `<b>${header}:</b> ${row[header]}<br>`;
              }
              modalDetails.innerHTML = detailsHTML;
              imgModal.classList.add("active");
            });
            td.appendChild(img);
          } else {
            td.textContent = val;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function getImgURL(row) {
      for (let h of headers) {
        if (row[h] && typeof row[h] === "string" && row[h].startsWith("http")) {
          return row[h];
        }
      }
      return null;
    }

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      const filtered = dataRows.filter(row =>
        headers.some(h => String(row[h]).toLowerCase().includes(val))
      );
      renderViews(filtered);
    });

    toggleBtn.addEventListener("click", () => {
      currentView = currentView === 'grid' ? 'list' : 'grid';
      gridContainer.classList.toggle("active", currentView === 'grid');
      listContainer.classList.toggle("active", currentView === 'list');
      toggleBtn.textContent = currentView === 'grid' ? 'üîÉ Switch to List View' : 'üîÉ Switch to Grid View';
    });

    imgModal.addEventListener("click", () => {
      imgModal.classList.remove("active");
    });

    function exportToCSV() {
      const ws = XLSX.utils.json_to_sheet(dataRows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Exported");
      XLSX.writeFile(wb, "exported_data.csv");
    }

    // New function to load student data
    async function loadStudentData() {
      const spinner = document.getElementById('loadingSpinner');
      const excelUrl = 'https://raw.githubusercontent.com/hiteshjangir8057/AdarshGroupPilani/main/APS%20%26%20AVNS%20ST%20LIST%20NEW.xlsx';
      
      try {
        spinner.style.display = 'block';
        
        // Switch to list view if not already there
        if (currentView !== 'list') {
          currentView = 'list';
          gridContainer.classList.remove("active");
          listContainer.classList.add("active");
          toggleBtn.textContent = 'üîÉ Switch to Grid View';
        }
        
        const response = await fetch(excelUrl);
        const arrayBuffer = await response.arrayBuffer();
        const data = new Uint8Array(arrayBuffer);
        
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        
        if (jsonData.length > 0) {
          // Update headers and data
          headers = jsonData[0];
          dataRows = jsonData.slice(1).map(row => {
            const obj = {};
            headers.forEach((header, index) => {
              obj[header] = row[index] || '';
            });
            return obj;
          });
          
          // Re-render the view with new data
          renderViews(dataRows);
          
          // Scroll to the table
          const tableWrapper = document.querySelector('.table-wrapper');
          if (tableWrapper) {
            tableWrapper.scrollIntoView({ behavior: 'smooth' });
          }
        }
      } catch (error) {
        console.error('Error loading student data:', error);
        alert('Error loading student data. Please try again later.');
      } finally {
        spinner.style.display = 'none';
      }
    }
  </script>
</body>
</html>
